<div class="commandCard">
    <h1 class="iabCommand">iab!permissions</h1>
    <p>Sends a permissions table.</p>
        <p class="iabCommandSyntax">iab!permissions %</p>
    <p>% represents the user whose permissions are to be sent. A name written in red means that Change Nickname is granted.</p>
    <p>If no user is specified, it defaults to your user.</p>
</div>
