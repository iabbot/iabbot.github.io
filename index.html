<!DOCTYPE html>
<html>

        <script src="ElectricSwitcher.js"></script>
        <link href="ElectricSwitcher.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="basic.css" rel="stylesheet">
    </head>
    <body class="mainbody" style="font-size:150%">
        <div style="width:100%;margin:auto;text-align:center">
            <h1 class="iabCommand" style="font-size:200%;font-family:'Exo 2';color:#FFFFFF">iab Command Reference</h1>
        </div>
        <br/>
        <div style="width:40%;height:4vw;margin:auto;">
            <a href="https://discordapp.com/api/oauth2/authorize?client_id=597183583790301199&permissions=8&redirect_uri=https%3A%2F%2Fdiscordapp.com%2Fapi%2Foauth2%2Fauthorize&scope=bot">
                <button class="hlink hotButton" style="float:left;"> 
                    Invite to Discord (Administrator) 
                </button>
            </a>
            <a href="https://discordapp.com/api/oauth2/authorize?client_id=597183583790301199&permissions=126144&redirect_uri=https%3A%2F%2Fdiscordapp.com%2Fapi%2Foauth2%2Fauthorize&scope=bot">

                    Invite to Discord (Lower)
                </button> 
            </a>
            <a href="https://discord.gg/w5tqvFA">
                <button class="hlink hotButton" style="float:right;">
                    iab Discord Server
                </button> 
            </a>
        </div>
        <br/>
        
        <div id="PanelParent" style="width:75%;height:50em;background-color:#2c2f33;margin:auto;">
            <div id="CommandSelector" class="commandScroll" style="width:15%;border-radius:25px;"><p>Commands</p></div>
            <div id="SubcommandSelector" class="commandScroll" style="width:0%;"><p>Subcommands</p></div>
            <div id="panel" class="inline tall" style="width:84%;float:right;margin-right:10%">
                <div id="pad" class="inline wide" style="height:3%"></div>
                <div id="syntax" class="inline wide" style="height:20%">Syntax:</div>
                <div id="parameters" class="inline wide" style="height:20%">Parameters:</div>
                <div id="description" class="inline wide" style="height:60%">nut</div>
            </div>
        </div>
        <noscript>
            <p style="color:red">IF YOU DO NOT HAVE JAVASCRIPT ENABLED, THIS WEBSITE WILL NOT WORK.</p>
        </noscript>
        <script>
            PopulatePanel();
        </script>
        <br/>
        <br/>
