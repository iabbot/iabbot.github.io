<!DOCTYPE html>
<html>
    <head>
        <title>iab Command Reference</title>
        <link rel="stylesheet" href="Libraries/SimpleScrollbar/simple-scrollbar.css">
        <script src="Libraries/SimpleScrollbar/simple-scrollbar.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="ElectricSwitcher.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
        <link href="ElectricSwitcher.css" rel="stylesheet">
        <link href="basic.css" rel="stylesheet">
    </head>
    <body class="mainbody" style="font-size:150%;background-image:url(electricBackground.svg);">
        <div class="wide am tc">
            <h1 class="iabCommand am" style="font-size:200%;color:white">iab Command Reference</h1>
        </div>
        <br/>
        <div class="am" style="width:40%;height:4vw;">
            <a href="https://discordapp.com/api/oauth2/authorize?client_id=597183583790301199&permissions=8&redirect_uri=https%3A%2F%2Fdiscordapp.com%2Fapi%2Foauth2%2Fauthorize&scope=bot">
                <button class="hlink hotButton" style="float:left;"> 
                    Invite to Discord (Administrator) 
                </button>
            </a>
            <a href="https://discordapp.com/api/oauth2/authorize?client_id=597183583790301199&permissions=126144&redirect_uri=https%3A%2F%2Fdiscordapp.com%2Fapi%2Foauth2%2Fauthorize&scope=bot">
                <button class="hlink hotButton" style="float:left;">
                    Invite to Discord (Lower)
                </button> 
            </a>
            <a href="https://discord.gg/w5tqvFA">
                <button class="hlink hotButton" style="float:right;">
                    iab Discord Server
                </button> 
            </a>
        </div>
        <div class="am" style="width:13.33%;height:4vw">
            <a href="landing.html">
                <button class="hlink hotButton wide" style="float:right">
                    Landing
                </button> 
            </a>
        </div>
        <br/>
        <div id="PanelParent" class="am" style="width:75%;height:28em;background-color:#2c2f33D7;background-size:cover">
            <div id="CommandSelector" ss-container class="commandScroll" style="width:15%;border-radius:25px;line-height:98%;"><h4 style="line-height:30%;margin-top:16px;margin-bottom:8px;font-size:75%">Commands</h4></div>
            <div id="spacer" class="am" style="width:1%;height:100%;float:left"></div>
            <div id="SubcommandSelector" ss-container class="commandScroll" style="width:0%;overflow-x:hidden;"><p>Subcommands</p></div>
            <div id="panel" class="inline tall" style="width:83%;float:right;margin-right:10%">
                <div id="pad" class="inline wide" style="height:3%"></div>
                <div id="syntax" class="inline wide" style="height:20%">Syntax:</div>
                <div id="parameters" class="inline wide" style="height:20%">Parameters:</div>
                <div id="description" class="inline wide" style="height:60%">nut</div>
            </div>
        </div>
        <noscript>
            <p style="color:red">Yo it's 2019 enable JavaScript (We need it for the snazzy buttons).</p>
        </noscript>
        <script>
            PopulatePanel();
        </script>
    </body>
</html>
