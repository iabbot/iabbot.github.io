<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="Sliders.js"></script>
        <title>iab Command Reference - Spintext</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="basic.css" rel="stylesheet">
    </head>
    <body class="mainbody">
        <script>
            indexWarpSlider();
            commandNameSlider("iab!spintext");
        </script>
        <p>"This command manages spinning text generation. <br/> Renders are exclusive, and two cannot be done at once."</p>
        <script>
            br();
            SubcommandsSlider();
            fixVerticalCursor("3em");
            subcommandCard("Create", "iab!spintext create [#zoom] text", "OPTIONAL: #zoom represents the zoom for the camera. Smaller values = closer. Default 0.66 <br/>Text is the text to render. It can contain new lines.");
            subcommandCard("Delete", "iab!delete #id", "#id is the id of the spintext to delete, as returned by the create subcommand.");
            subcommandCard("Deleteall", "iab!deleteall", "Deletus.");
            subcommandCard("Busy", "iab!busy", "This command will tell you if the Blender Renderer is busy.");
            subcommandCard("List", "iab!list", "Will generate a mosaic of your spintexts.");
            p("nut");
        </script>
        </div>
    </body>
</html>
