<!DOCTYPE html>
<html>  
<head>
<title>iab Command Reference - Vye</title>
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link href="basic.css" rel="stylesheet">
</head>

<body class="mainbody">
<a href="index.html" class="indexLink">Return to index</a>

<div class="commandCard">
    <h1 class="iabCommand">iab!vye</h1>
    <p>This command relays an invite to the bot owner.</p>
    <br/>
    <h1> Subcommands </h1>
    
    
    <div class="subCommandCard">
        <h1 class="iabAdminCommand">accept</h1>
        <div class="parameters">
            <p class="iabCommandSyntax">iab!vye accept</p>
            <p>This command sends an invite back to the bot owner.</p>
        </div>
    </div>
    <div class="subCommandCard">
        <h1 class="iabAdminCommand">deny</h1>
        <div class="parameters">
            <p class="iabCommandSyntax">iab!vye deny ["]<p>
            <p>" represents a message to write into the console.</p>
        </div>
    </div>

    <br/>
</div>
<br/>

</body>
</html>
