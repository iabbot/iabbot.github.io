<!DOCTYPE html>
<html>  
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="Sliders.js"></script>
<title>iab Command Reference - Role</title>
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link href="basic.css" rel="stylesheet">
</head>

<body class="mainbody">
    <script>
        indexWarpSlider();
        commandNameSlider("iab!role");
    </script>
    <p>This command manages roles, self-assignments, and more.</p>
<script>
    SubcommandsSlider();
    adminsubcommandCard("Assign", "iab!role assign % $", "% refers to the user to assign a role to <br/> $ refers to the role to assign.");
    adminsubcommandCard("Assignall", "iab!role assignall $", "Assigns the role $ to all members. Keep in mind it assigns to one user per second.");
    adminsubcommandCard("Unassign", "iab!role unassign % $", "% refers to the user to unassign a role from.<br\>$ refers to the role to unassign.");
    adminsubcommandCard("Unassignall", "iab!role unassignall $", "Unassigns the $ role from all members. Internally, it deletes the role and recreates it in-place.");
    adminsubcommandCard("Create", "iab!role create [Decimal#], \"", "OPTIONAL: Decimal# refers to the color of the role. Use iab!todec to get a decimal number from a hex-string.<br/>\" Refers to the name of the role.");
    adminsubcommandCard("Delete", "iab!role delete $", "$ refers to the role to delete.");
    adminsubcommandCard("Empty", "iab!role empty", "Will return a list of roles with no members, along with some percentages.");
    adminsubcommandCard("Selfassignadd", "iab!role selfassignadd $", "$ refers to the role to add to the self-assign pool.");
    adminsubcommandCard("Selfassignremove", "iab!role selfassignremove $", "$ refers to the role to remove from the self-assign pool. ");
    subcommandCard("Selfassign", "iab!role selfassign $", "Assigns the $ role to yourself. It must have already been added to the self-assign pool.");
    subcommandCard("Whohas", "iab!role whohas $", "Will return a list of everyone with the $ role. You cannot target @everyone.");
    </script>    
<br/>

</body>
</html>
